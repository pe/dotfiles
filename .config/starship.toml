add_newline = false

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$character"""

right_format = """
$cmd_duration\
$kubernetes\
$jobs\
${custom.yadm}"""

[cmd_duration]
format = "[ $duration]($style) "
style = "bright-black"

[directory]
truncation_length = 4
fish_style_pwd_dir_length = 2
truncate_to_repo = false
read_only = ""
style = "grey"

[git_branch]
symbol = ""
style = "#f1502f"
format = "[$symbol]($style)$branch "
only_attached = true

[git_commit]
only_detached = true
format = "[]($style)$hash$tag "
style = "#f1502f"
tag_disabled = false
tag_symbol = "  "

[git_status]
format = '([$all_status$ahead_behind]($style) )'
conflicted = "☹︎$count"
ahead = "⇡$count"
behind = "⇣$count"
diverged = "⇡$ahead_count⇣$behind_count"
untracked = "?$count"
modified = '+$count'
staged = "•$count"
renamed = "»$count"
deleted = "✘$count"
stashed = "⚑$count"
style = "white"

[hostname]
format = "@[$hostname]($style):"

[jobs]
symbol = " "

[kubernetes]
disabled = false
symbol = "⎈ "
format = '[$symbol]($style)$namespace/$context '
style = "#326ce5"
[kubernetes.context_aliases]
".*/api-(?P<cluster>[\\w]+)[\\w-]+:6443/.*" = "$cluster"

[username]
format = "[$user]($style)"

[custom.yadm]
when = "command yadm --no-optional-locks status --untracked-files=no --branch --porcelain=2 2>/dev/null | string match --regex --quiet --invert '(^# branch.oid .\\w+$|^# branch.head \\w+$|^# branch.upstream .+$|^# branch.ab \\+0 -0$)'"
description = "Uncommited or unpushed changes in YADM managed dotfiles"
symbol = ""